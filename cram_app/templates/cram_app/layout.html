{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}AI Crammer{% endblock %}</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="{% static 'cram_app/style.css' %}">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cramora AI</h1>
      {% if user.is_authenticated %}
      <nav>
        <a href="{% url 'home' %}" class="nav-link">Home</a>
        <a href="{% url 'my_cram_hubs' %}" class="nav-link">My Cram Hubs</a>
        <a href="{% url 'create_cram_hub' %}" class="nav-link">New Cram Hub</a>
        <form method="post" action="{% url 'logout' %}" style="display:inline;">
          {% csrf_token %}
          <button type="submit" class="nav-link">Logout</button>
        </form>        
      </nav>
      {% else %}
      <nav>
        <a href="{% url 'login' %}">Login</a> | 
        <a href="{% url 'signup' %}">Sign Up</a>
      </nav>
      {% endif %}
    </header>

    <main>
      {% block content %}{% endblock %}
    </main>
  </div>
{% block extra_scripts %}{% endblock %}
</body>
</html>
